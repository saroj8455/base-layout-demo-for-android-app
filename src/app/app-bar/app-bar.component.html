<mat-sidenav-container>
  <!-- SIDE NAV -->
  <mat-sidenav
    #drawer
    class="layout-sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- WRAPPER -->
    <div class="sidenav-wrapper">
      <!-- TOP -->
      <div class="sidenav-content">
        <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>

        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/link1"
            routerLinkActive="active-link"
            (click)="drawer.close()"
          >
            <mat-icon matListItemIcon>home</mat-icon>
            <span matListItemTitle>Home</span>
          </a>

          <a
            mat-list-item
            routerLink="/link2"
            routerLinkActive="active-link"
            (click)="drawer.close()"
          >
            <mat-icon matListItemIcon>contacts</mat-icon>
            <span matListItemTitle>Contacts</span>
          </a>

          <a
            mat-list-item
            routerLink="/link3"
            routerLinkActive="active-link"
            (click)="drawer.close()"
          >
            <mat-icon matListItemIcon>miscellaneous_services</mat-icon>
            <span matListItemTitle>Services</span>
          </a>
        </mat-nav-list>
      </div>

      <!-- BOTTOM (LOGOUT) -->
      <div class="sidenav-footer">
        <mat-divider></mat-divider>

        <a
          mat-list-item
          class="logout-item primary-item"
          (click)="logout()"
          role="button"
        >
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </div>
    </div>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <!-- TOP BAR -->
    <mat-toolbar color="primary" class="top-toolbar">
      @if (isHandset$ | async) {
      <button
        mat-icon-button
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      }
      <span class="toolbar-title ms-2">Contact Sync</span>

      <!-- FLEX SPACER -->
      <span class="spacer"></span>

      <!-- LOGOUT ICON -->
      <button mat-icon-button aria-label="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
